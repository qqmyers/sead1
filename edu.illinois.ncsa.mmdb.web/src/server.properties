#
# context properties
#

# supported context types are mysql, newmysql, psql, newpsql
# properties are {mysql,psql}.{user,password,host,schema}
context.type=mysql
mysql.host=localhost
mysql.schema=medici
mysql.user=medici
mysql.password=medici

# use special tables to speed things up, default is false
# experimental code, only dataset is implemented
#enable.table.dataset=true
#enable.table.tag=true
#enable.table.collection=true

# location where blobs should be stored
# blobs should NOT be stored in the database

hfc.path=/home/medici/data

#
# lucene properties
# 
#search.path=

#
# taxonomy file
#
#taxonomy.file=

#
# Access Level/Processing Level
#
access.level.label=Data Maturity
access.level.predicate=http://sead-data.net/terms/hasDataMaturityLevel
#access.level.predicate=http://www.linkedearth.org/RSIV/ns#hasLevelOfProcessing
access.level.default=0
access.level.values=Raw, Preliminary Results, Provisional Product, Validated Product, Group Product

#
# Mail properties
# see http://java.sun.com/products/javamail/javadocs/overview-summary.html
# added
# - mail.fullname to be the pretty name
# - mail.subject what to prepend in front of the subject
# - mail.servername the name/url of the medici server
#
mail.host=smtp.ncsa.uiuc.edu
mail.from=medici@ncsa.illinois.edu
mail.fullname=Medici
mail.subject=[Medici]
#mail.servername=

#
# Extraction server properties
#
extractor.url=http://localhost:9856/
#extractor.contextUrl=http://localhost:8080/mmdb/tupelo
#extractor.contextUser=admin
#extractor.contextPassword=admin

#
# Mongo Properties
#
mongo.host=localhost
mongo.database=test
mongo.username=
mongo.password=


#Timers
#datacount and full text index fire once per hour (bigdata=false) or week (bigdata=true)
bigdata=false;

# Google OAuth2
google.client_id=830666247381.apps.googleusercontent.com

#
# List of automatically created users
#
user.0.username=admin
user.0.fullname=admin
user.0.password=admin
#user.0.email=
user.0.roles=ADMIN
#user.1.username=guest
#user.1.fullname=guest
#user.1.password=guest
#user.1.email=
#user.1.roles=VIEW_MEMBER_PAGES

