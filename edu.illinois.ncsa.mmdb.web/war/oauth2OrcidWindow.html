<!doctype html>
<html>
  <head>
    <script type="text/javascript">
      if (window.opener && window.opener.oauth2 && window.opener.oauth2.__orcidGetToken) {
        window.opener.oauth2.__orcidGetToken(location.search);
        window.close();
      } else {
        document.body.innerText =
            "Your browser seems to be stopping this window from communicating with the main window.";
      }
    </script>
  </head>
  <body></body>
</html>
