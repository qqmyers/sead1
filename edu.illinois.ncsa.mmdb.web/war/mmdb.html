<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->

    <link type="text/css" rel="stylesheet" href="mmdb.css">

    <!--                                           -->

    <!--                                           -->
    <title>Medici</title>
    
    <!--                                           -->

    <!--                                           -->

	<!-- this is a hacked version of deployJava.js that defers deployment -->
	<script src="js/deployJava.js"></script>
	
	<!-- this is a local copy of the seadragon code     -->
	<!-- the original can be found at :                 -->
	<!-- http://seadragon.com/ajax/0.8/seadragon-min.js -->
	<script src="js/seadragon-min.js" ></script>
	
	<!-- script needed to embed flash movie player -->
	<script src="js/swfobject.js" ></script>
	
    <!-- you must obtain a Google Maps API key at:                            -->
    <!-- http://www.google.com/apis/maps/signup.html                          -->
    <!-- Replace the src attribute below with a URL that contains your key.   -->

    </noscript>
