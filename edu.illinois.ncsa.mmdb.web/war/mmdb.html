<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="mmdb.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Medici</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="mmdb/mmdb.nocache.js"></script>
    
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body class="background">

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <div class="pageHeader">
    <div class="mainMenu">
      <div class="title">Medici</div>
      <div id="loginMenu"></div>
      <div class="navMenu" id="navMenu"></div>
    </div>
    </div>

	<div id="toolbar" class="toolbar"></div>
	
	<span class="hidden" id="sessionKey"></span>
	
	<div id="uploadToolbar" class="toolbar hidden">
		<table>
			<tr>
				<td width="80px">
					<span id="uploadAppletContainer">
					    <!--  this script allows for deploying JNLP-based applets -->
						<script src="js/deployJava.js"></script>
						<script>
							var attributes = { code:'edu.illinois.ncsa.mmdb.web.client.dnd.DropUploader', archive:'dnd/DropUploader.jar,dnd/lib/commons-codec-1.2.jar,dnd/lib/commons-httpclient-3.0.1.jar,dnd/lib/commons-httpclient-contrib-ssl-3.1.jar,dnd/lib/commons-logging-1.0.4.jar', width:60, height:60 };
							var parameters = { jnlp_href: 'dropuploader.jnlp', statusPage: document.URL, background: "0x006699" };
							deployJava.runApplet(attributes, parameters, '1.5');
						</script>
					</span>
					<br><span class="tooltip" id="dndTooltip" onclick="alert('You will be prompted to allow our upload tool to access your local folders. If you are not comfortable with doing that, click reject on the prompt and you can use our regular file upload interface');document.getElementById('uploadAppletContainer').innerHTML = deployJava.getDocument();">Click here to drag files from your desktop</span>
				</td>
				<td>
				    <span id="uploadPanel"></span>
				</td>
			</tr>
		</table>
	</div>
	
    <div id="mainContainer" class="mainContainer"></div>
    
	<div class="bottomMenu">
		Build: <a href='http://isda.ncsa.uiuc.edu:8090/job/MMDB Web/@BUILD_NUMBER@/'>@BUILD_TAG@</a><br>
		Examples: <a href='http://mmdb-dev.ncsa.uiuc.edu/pyramid/'>SeaDragon Pyramid Images</a><br>
		Desktop Application: <a href='http://mmdb-dev.ncsa.uiuc.edu/desktop/'>Medici Desktop Application</a>
	</div>
  </body>
</html>
