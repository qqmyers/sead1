<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Contents</title>
</head>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.8.1.min.js"
	type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
<script src="scripts/commons.js"></script>
<script src="scripts/json2.js"></script>
<script src="scripts/contentspage.js"></script>
<script type="text/javascript">
	$(function() {
		var url = window.location.href;
		tagID = url.substring(url.indexOf("?") + 3, url.indexOf("&"));
		var title = url.substring(url.indexOf("&t") + 3);
		
		var acrLink = instanceURL_Collection + tagID;
		var pageHeaderHTML = $("#pageHeaderTable").html();
		pageHeaderHTML = pageHeaderHTML.replace("$acrlink$", acrLink);
		$("#pageHeaderTable").html(pageHeaderHTML);
		
		$("#contents-loading").show();
		$.ajax({
			type : "GET",
			url : "Contents",
			dataType : "json",
			data : "tagID=" + tagID + "&title=" + title,
			success : contentsPageJsonParser,
			error : contentsPageErrorParser
		});

		var displayTitle = decodeURIComponent(title);
		$("#pageheader").text(displayTitle);
		document.title = "Contents: " + displayTitle;

	});

	function contentsPageErrorParser(jqXHR, textStatus, errorThrown) {
		if (jqXHR.responseText == 'Unauthorized') {
			var currentURL = window.location.href;
			query = currentURL.substring(currentURL.indexOf("?"));
			window.location.replace("login.html" + query);
		} else {
			window.location.replace("error.html");
		}
	}
</script>

<body>
	<div id="banner">
		<map name="bannermap" id="bannermap">
			<area href="http://www.nced.umn.edu" target="_blank"
				coords="0,0,595,0,568,40,100,40,80,65,0,65" shape="polygon">
			<area href="home.html" coords="0,75,500,134" shape="rect">
		</map>
		<img usemap="#bannermap" src="img/header-image.png"
			style="border: none;">
	</div>
	<div style='margin-top: 12%;' class="page-header">
		<table id='pageHeaderTable'>
			<tr>
				<td>
					<h1 style="margin-left: 20px;" id="pageheader"></h1>
				</td>
				<td>
					<a href="$acrlink$" target=_blank><img src="img/open_in_acr.png" title="View in ACR" alt="View in ACR" border="0" /></a>
				</td>
			</tr>
		</table>
	</div>
	<div id="contents-loading"
		style="width: 300px; margin-left: auto; margin-right: auto; margin-top: 200px; display: none">
		<img src="img/loading.gif"></img>
	</div>
	<div
		style="width: auto; margin-top: 50px; margin-left: 100px; margin-right: 100px;"
		id="xmlBody"></div>
</body>
</html>
