<html>
<head>

body {

}

}
</style>
<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">


<!-- OpenLayers JS -->
<script type="text/javascript" language="javascript"

<!-- proj4js JS for projection transformation -->
<script type="text/javascript" language="javascript"
	src="proj4js/proj4js-compressed.js"></script>

<script type="text/javascript" language="javascript"
