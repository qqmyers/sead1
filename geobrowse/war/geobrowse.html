<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">


<!-- OpenLayers CSS -->
<link rel="stylesheet" href="openlayers/theme/default/style.css"
	type="text/css">

<!-- Main CSS for GWT -->
<link type="text/css" rel="stylesheet" href="geobrowse.css">


<title>SEAD Geospatial Visualization</title>

<!-- OpenLayers JS -->
<script type="text/javascript" language="javascript"
	src="openlayers/OpenLayers.js"></script>
<!-- proj4js JS for projection transformation -->
<script type="text/javascript" language="javascript"
	src="proj4js/proj4js-compressed.js"></script>
<!-- stamen layer -->
<script type="text/javascript"
	src="http://maps.stamen.com/js/tile.stamen.js?v1.1.1"></script>

<script type="text/javascript" language="javascript"
	src="geobrowse/geobrowse.nocache.js"></script>

</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<div id="wrapper">
		<header id="header">
			<div id="contentwrapper">
				<div id="contentcolumn">
					<div id="banner">
						<a href="http://sead-data.net/"><img id="logo" alt="SEAD Logo"
							src="openlayers/img/logo.png"></a>

						<h2>SEAD Geospatial Data Browser</h2>
					</div>
				</div>
			</div>

			<div id="leftcolumn">
				<img class="logo" height="40px" border="0" alt="Medici"
					src="openlayers/img/logo.png">
			</div>
		</header>
		<!-- #header-->
		<div class="mainMenu">
			<!--  <div class="menuElementLeft logo"><a href="http://sead-data.net"><img border="0" class="logo" src="images/logo.png" alt="Medici"></a></div>
	      -->
			<div class="menuElementLeft" id="navMenu"></div>
			<div class="searchMenu" id="searchMenu"></div>
			<div class="menuElementRight" id="loginMenu"></div>
			<br class="clearBoth" />
		</div>

		<section id="middle">
			<div id="container">
				<div id="map" class="smallmap"></div>
				<div id="info"></div>
				<!-- 
			</div>
	
		</section>
		<section id="middle">
			<div id="container"> -->
				<table>
					<tr>
						<td valign="top">
							<div id="tag"></div>
							<div id="bg"></div>
						</td>
						<td>
							<div id="layers"></div>
						</td>
					</tr>
				</table>
			</div>
		</section>

		<footer id="footer">
			<hr>
			Developed by <a href="http://sead-data.net">SEAD</a>, <a
				href="http://cet.ncsa.illinois.edu">NCSA</a>
		</footer>
		<!-- #footer -->

	</div>
	<!-- #wrapper -->


</body>
</html>
